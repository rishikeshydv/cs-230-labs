<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
    <title>Lab 5</title>
</head>
<body>
    <section>
        <div class="title">
            <p id="title1">Request Help From</p>
            <div class="inner-title">
                <p id="title2">Our Support Teams</p>
                <p id="title-border"></p>
            </div>
        </div>
        <div class="form">
            <p class="form-title">Your Information</p>
            <form action="/submit_form" method="POST">
                <div class="form-parent">
                    <div class="form-elements">
                        <label for="f_name">First Name:</label>
                        <input type="text" id="f_name" name="f_name" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-elements">
                        <label for="l_name">Last Name:</label>
                        <input type="text" id="l_name" name="l_name" placeholder="Enter your last name" required>
                    </div>
                </div>

                <div class="form-parent">
                    <div class="form-elements">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-elements">
                        <label for="c_email">Confirm Email Address:</label>
                        <input type="email" id="c_email" name="c_email" placeholder="Confirm your email address" required>
                    </div>
                </div>

                <div class="form-parent" id="form-concern">
                    <label for="concern">Add a concern</label>
                    <textarea name="textarea" id="concern" cols="30" rows="5" placeholder="Describe your concern here"></textarea>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
</body>
</html>
